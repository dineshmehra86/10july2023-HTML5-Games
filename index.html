        var myGameArea = {

            cv:document.createElement('canvas'),
            ctx:null,
            // Method or function
            start:function() {
                let e = document.body.firstChild;
                this.cv.width = window.innerWidth - 20;
                this.cv.height = window.innerHeight - 20;
                this.ctx = this.cv.getContext('2d');

        }
